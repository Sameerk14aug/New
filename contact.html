<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Theatre Show</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="ts2.png" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="theatre.html">Theatre</a></li>
            <li><a href="artists.html">Artists</a></li>
            <li><a href="auditorium.html">Auditorium</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="icons">
            <a href="search.html"><i class="fas fa-search"></i></a>
            <a href="signup.html"><i class="fas fa-user"></i></a>
            <a href="fancy-ticket.html"><i class="fas fa-ticket-alt"></i></a>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Theatre Street, Artsville, ST 12345</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+1 (555) 123-4567</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>contact@theatreshow.com</p>
            </div>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" required>
                    <label for="subject">Subject</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
