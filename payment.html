<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Theatre</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="ts2.png" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="theatre.html">Theatre</a></li>
            <li><a href="artists.html">Artists</a></li>
            <li><a href="auditorium.html">Auditorium</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="icons">
            <a href="search.html"><i class="fas fa-search"></i></a>
            <a href="signup.html"><i class="fas fa-user"></i></a>
            <a href="fancy-ticket.html"><i class="fas fa-ticket-alt"></i></a>
        </div>
    </nav>

    <div class="payment-container">
        <div class="payment-summary">
            <h2>Order Summary</h2>
            <div class="order-details">
                <p>Show: <span id="showTitle"></span></p>
                <p>Seat(s): <span id="selectedSeats"></span></p>
                <p>Quantity: <span id="ticketCount"></span></p>
                <p>Total Amount: $<span id="totalAmount"></span></p>
            </div>
        </div>

        <div class="payment-form">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="paymentMethod" value="card" checked>
                        <i class="fas fa-credit-card"></i> Credit/Debit Card
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="paypal">
                        <i class="fab fa-paypal"></i> PayPal
                    </label>
                </div>

                <div class="card-details">
                    <div class="input-group">
                        <label>Card Number</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="input-group">
                            <label>CVV</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Cardholder Name</label>
                        <input type="text" id="cardName" placeholder="John Doe">
                    </div>
                </div>

                <button type="submit" class="pay-btn">Pay Now</button>
            </form>
        </div>
    </div>
<script src="payment.js"></script>
</body>
</html>
